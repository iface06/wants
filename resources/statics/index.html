<html ng-app="giants">
    <head>
        <title>Wants</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body>
        <div>Welcome to Giants</div>
        <div id="login" ng-controller="LoginController as login">
            <form ng-submit="login.apply()">
                <input ng-model="login.emailAddress" name="email-address">
                <input ng-model="login.password" name="password">
                <input type="submit" value="Login">
            </form>
            <div id="password-forgotten"><a>Password forgotton!</a></div>
        </div>
    </body>
</html>
